<!doctype html>
<html lang="cs">

<head>
    <title>Výpočet Kvadratické rovnice | Marek Kurka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="jumbotron text-center text-white bg-dark p-3 mb-4 mx-auto">
        <h1 class="display-3">Kvadratická rovnice</h1>
    </header>
    <main class="container text-white text-center">
        <p>Zadejte prosím hodnoty <strong>a</strong>, <strong>b</strong>,
            <strong>c</strong> kvadratické rovnice, která má základní tvar <strong>ax&#x00B2; + bx + c = 0</strong></p>
        <form name="input_form" action="javascript:validate();">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="hodnota-a" class="form-control" placeholder="a" required>
                </div>
                <div class="col">
                    <input type="text" name="hodnota-b" class="form-control" placeholder="b" required>
                </div>
                <div class="col">
                    <input type="text" name="hodnota-c" class="form-control" placeholder="c" required>
                </div>

            </div>
            <div><button type="submit" value="Vypočítat" class="mt-3 mb-1 btn btn-secondary" id="tlacitko">Vypočítat</button></div>
        </form>
        
        <p class="mt-3" id="output_text"/>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="muj.js"></script>
</body>

</html>
